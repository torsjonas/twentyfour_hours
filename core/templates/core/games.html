{% extends "core/base.html" %}
{% load staticfiles i18n tags %}
{% block content %}
<h1>{% trans "Games" %}</h1>

{% if games %}
<div class="table-responsive">
    <table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">{% trans "Name" %}</th>
            <th scope="col">{% trans "Scores" %}</th>
        </tr>
    </thead>
    <tbody>
    {% for game in games %}
        <tr>
            <td>{{ game.name }}</td>
            <td>
                <button type="button" class="btn" data-toggle="modal" data-target="#modalScoreGraph" data-game-id="{{ game.id }}">
                    <img src="{% static "img/graph.png" %}" />
                </button>
            </td>
        </tr>
    {% endfor %}
        <div class="modal fade" id="modalScoreGraph" tabindex="-1" role="dialog" aria-labelledby="modalScoreGraphTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <h5 class="modal-title" id="modalScoreGraphLongTitle">{% trans "Scores" %}</h5> -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="{% trans 'Close' %}">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="modalScoreGraphContainer"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Close" %}</button>
                    </div>
                </div>
            </div>
        </div>
    </tbody>
    </table>
</div>
<script>

</script>
{% else %}
    {% trans "There are no games" %}
{% endif %}
{% endblock %}
